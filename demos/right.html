<!DOCTYPE html>
<html class="o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-dropdown-menu: right demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=modernizr:classlist,default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-dropdown-menu:/demos/src/demo.scss" />

<body>
<ul class="demo__list-inline">

	<li>
		<div class="o-dropdown-menu o-dropdown-menu--right" data-o-component="o-dropdown-menu">

		    Right dropdown menu
		    <span class="caret"></span>
		  </button>
		  <ul class="o-dropdown-menu__menu-items" role="menu" aria-labelledby="demo-right">
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 1</a></li>
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 2</a></li>
		    <li class="o-dropdown-menu__divider" role="presentation"></li>
		    <li class="o-dropdown-menu__menu-item o-dropdown-menu__menu-item--disabled" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 3 (disabled)</a></li>
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 4</a></li>
		  </ul>
		</div>
	</li>

</ul>
