<!DOCTYPE html>
<html class="o-hoverable-on o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-dropdown-menu: triggers demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=classlist,default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-dropdown-menu:/demos/src/demo.scss" />
</head>
<body>
<ul class="demo-list-inline">

	<li>
		<div class="o-dropdown-menu">
			<button id="demo-btn-trigger" type="button" class="o-dropdown-menu__toggle" data-toggle="dropdown-menu" aria-haspopup="true" aria-expanded="false">
				Button trigger
				<span class="caret"></span>
			</button>
			<ul class="o-dropdown-menu__menu-items" role="menu" aria-labelledby="demo-btn-trigger">
				<li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 1</a></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 2</a></li>
				<li class="o-dropdown-menu__menu-item o-dropdown-menu__menu-item--disabled" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 3 (disabled)</a></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 4</a></li>
				<li class="o-dropdown-menu__divider" role="presentation"></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><button role="menuitem" tabindex="-1">Button Item</button></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><button role="menuitem" tabindex="-1" disabled>Button Item (disabled)</button></li>
			</ul>
		</div>
	</li>

	<li>
		<div class="o-dropdown-menu">
			<a href="#" id="demo-link-trigger" class="o-dropdown-menu__toggle" data-toggle="dropdown-menu" aria-haspopup="true" aria-expanded="false">
				Link trigger
			</a>
			<ul class="o-dropdown-menu__menu-items" role="menu" aria-labelledby="demo-link-trigger">
				<li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 1</a></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 2</a></li>
				<li class="o-dropdown-menu__menu-item o-dropdown-menu__menu-item--disabled" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 3 (disabled)</a></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="https://example.com">Item 4</a></li>
				<li class="o-dropdown-menu__divider" role="presentation"></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><button role="menuitem" tabindex="-1">Button Item</button></li>
				<li class="o-dropdown-menu__menu-item" role="presentation"><button role="menuitem" tabindex="-1" disabled>Button Item (disabled)</button></li>
			</ul>
		</div>
	</li>

</ul>

<script src="/bundles/js?modules=o-dropdown-menu:/demos/src/demo.js"></script>
<script src="https://origami.pearsoned.com/registry/embedapi?autoload=resize"></script>
</body>
</html>
