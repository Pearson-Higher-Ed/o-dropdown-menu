<!DOCTYPE html>
<html lang="en" class="o-hoverable-on o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-dropdown-menu: disabled demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=classlist,default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-dropdown-menu:/demos/src/demo.scss" />
</head>
<body>
<ul class="demo-list-inline">

	<li>
		<div class="o-dropdown-menu">
		  <button id="demo-disabled-btn" type="button" class="o-dropdown-menu__toggle" data-toggle="dropdown-menu" aria-haspopup="true" aria-expanded="false" disabled>
		    Disabled button
		    <span class="caret"></span>
		  </button>
		  <ul class="o-dropdown-menu__menu-items" role="menu" aria-labelledby="demo-disabled-btn">
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" href="#">Item 1</a></li>
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" href="#">Item 2</a></li>
		    <li class="o-dropdown-menu__menu-item o-dropdown-menu__menu-item--disabled" role="presentation"><a role="menuitem" tabindex="-1" aria-disabled="true" href="#">Item 3 (disabled)</a></li>
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" href="#">Item 4</a></li>
		  </ul>
		</div>
	</li>

	<li>
		<div class="o-dropdown-menu">
		  <a href="#" id="demo-disabled-link" class="o-dropdown-menu__toggle--disabled" data-toggle="dropdown-menu" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="true">
		    Disabled link
		  </a>
		  <ul class="o-dropdown-menu__menu-items" role="menu" aria-labelledby="demo-disabled-link">
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" href="#">Item 1</a></li>
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" href="#">Item 2</a></li>
		    <li class="o-dropdown-menu__menu-item o-dropdown-menu__menu-item--disabled" role="presentation"><a role="menuitem" tabindex="-1" aria-disabled="true" href="#">Item 3 (disabled)</a></li>
		    <li class="o-dropdown-menu__menu-item" role="presentation"><a role="menuitem" href="#">Item 4</a></li>
		  </ul>
		</div>
	</li>

</ul>

<script src="/bundles/js?modules=o-dropdown-menu:/demos/src/demo.js"></script>
<script src="https://origami.pearsoned.com/registry/embedapi?autoload=resize"></script>
</body>
</html>
